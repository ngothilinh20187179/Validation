<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>

<body>
    <main class="main">
        <form action="" method="POST" class="form" id="form-signup" onsubmit="return false;">
            <h3 class="form-heading">Sign Up</h3>

            <div class="form-group">
                <label for="fullname" class="form-group__label">Full Name</label>
                <input id="fullname" name="fullname" class="form-group__input" 
                    title="Uppercase, lowercase, no special characters, can be Vietnamese"
                    type="text" placeholder="John Doe" required>
                <span class="form-group__message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-group__label">Email</label>
                <input id="email" name="email" class="form-group__input" 
                    type="text" placeholder="johndoe@gmail.com" required>
                <span class="form-group__message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-group__label">Password</label>
                <input id="password" name="password" class="form-group__input" type="password" placeholder="Password"
                    title="8-32 characters, at least 1 uppercase and 1 lowercase" required>
                <span class="form-group__message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-group__label">Confirm Password</label>
                <input id="password_confirmation" name="password_confirmation" class="form-group__input" 
                    type="password" placeholder="Confirm Password" required>
                <span class="form-group__message"></span>
            </div>

            <button type="submit" class="form-submit">Sign Up</button>
        </form>
        <div class="popup" id="popup-signup">
            <img class="popup__tick" src="tick.png" alt="green tick of success popup">
            <h3 class="popup__title">Thanks!</h3>
            <p class="popup__subtitle"> Your account has been successfully created</p>
            <button class="popup__button" type="button" onclick="closePopup()">OK</button>
        </div>
    </main>
    <script src="./signup.js"></script>
</body>

</html>
